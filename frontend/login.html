<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伍纯去 - 聊天登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">伍纯去聊天室</h1>
            
            <div class="form-group">
                <label for="nickname">输入昵称</label>
                <input type="text" id="nickname" placeholder="请输入您的昵称（2-20个字符）" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="server">选择服务器</label>
                <select id="server">
                    <!-- 服务器选项将通过JavaScript动态加载 -->
                    <option value="">正在加载服务器...</option>
                </select>
            </div>
            
            <button id="login-btn" class="login-btn">登录聊天室</button>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
